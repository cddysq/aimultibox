name: Build Changelog JSON

on:
  push:
    branches: [ main ]
    paths:
      - 'changelog/CHANGELOG.*.md'
      - 'scripts/build-changelog.mjs'
  workflow_dispatch: { }

jobs:
  build-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate changelog.json
        run: node scripts/build-changelog.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/data/changelog
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update changelog json" -m "Co-Authored-By: tanghaotian.cn@gmail.com"
            git push
          fi
